				background: #fff;

				margin: 0;

			/* 인터랙션용 오버레이 */
			.hotspot {
				position: absolute;
				display: block;
				text-decoration: none;
				z-index: 99;
			}
			/* 입력 폼 오버레이(디자인 위에 투명하게 얹음) */
			.ask-form {
				position: absolute;
				left: 42px;
				top: 762px;
				width: 310px;
				height: 50px;
				z-index: 98;
				overflow: hidden;
				border-radius: 65px; /* 넘침 방지 */
			}
			.ask-input {
				position: absolute;
				left: 34px;
				top: 7px;
				height: 36px;
				width: calc(
					100% - 34px - 44px
				); /* 좌측 세로바 + 우측 아이콘 영역 보존 */
				border: none;
				outline: none;
				background: transparent;
				font-size: 18px;
				color: #000;
				box-sizing: border-box;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				-webkit-appearance: none;
			}
			.ask-submit {
				position: absolute;
				right: 6px;
				top: 6px;
				width: 38px;
				height: 38px;
				border: none;
				background: transparent;
				cursor: pointer;
			}
			.ask-submit:focus {
				outline: 2px solid #ffd3dd;
				outline-offset: 2px;
				border-radius: 8px;
			}
		</style>
