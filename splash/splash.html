<!DOCTYPE html>

    <style>

      .splash-container {

      @keyframes appStart {

          transform: scale(1.02);

      /* ë°°ê²½ ì´ë¯¸ì§€ - ì „ì²´ í™”ë©´ ê½‰ ì±„ìš°ê¸° */
      .splash-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        animation: subtleZoom 12s ease-in-out infinite;
        background: #f5f3f0; /* ì´ë¯¸ì§€ ë¡œë“œ ì „ ë°°ê²½ìƒ‰ */

      @keyframes subtleZoom {

      /* ìƒë‹¨ ë¸Œëœë“œ ë¡œê³  */
      .top-brand {

      @keyframes brandSlideDown {

        }

      .logo-circle {

        margin: 0 auto 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 700;
        color: #8b7355;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        animation: logoFloat 4s ease-in-out infinite;
      }

      @keyframes logoFloat {

        }

        }
      }

      .brand-text {

        font-weight: 500;
        color: #2c2c2c;
        letter-spacing: 2px;
        text-transform: uppercase;
        background: rgba(255, 255, 255, 0.8);
        padding: 4px 12px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      /* í•˜ë‹¨ ì •ë³´ ì¹´ë“œ */
      .info-card {

        bottom: 120px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 24px 32px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        z-index: 10;
        animation: cardSlideUp 2s ease-out 1s both;
        max-width: 320px;
        width: 90%;
      }

      @keyframes cardSlideUp {
        0% {
          opacity: 0;
          transform: translateX(-50%) translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      .app-title {
        font-size: 28px;
        font-weight: 300;
        color: #2c2c2c;
        margin-bottom: 8px;
        letter-spacing: 3px;
      }

      .app-subtitle {
        font-size: 14px;
        font-weight: 400;
        color: #666;
        letter-spacing: 1px;
        margin-bottom: 20px;
      }

      .feature-list {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .feature-item {

        flex: 1;
      }

      .feature-icon {

        height: 24px;
        background: #d9b496;
        border-radius: 50%;
        margin: 0 auto 4px;
        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 12px;

      }

      .feature-text {

      }

      /* í„°ì¹˜ ì•ˆë‚´ - ìœ„ì¹˜ ì¡°ì • */
      .touch-guide {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(44, 44, 44, 0.9);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 12px 24px;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
        animation: touchPulse 2.5s ease-in-out infinite;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        z-index: 15;
      }

      @keyframes touchPulse {
        0%,
        100% {
          opacity: 0.85;
          transform: translateX(-50%) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(-50%) scale(1.02);
        }
      }

      /* í”„ë¡œê·¸ë ˆìŠ¤ ì¸ë””ì¼€ì´í„° */
      .progress-dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        z-index: 10;
        animation: dotsAppear 2s ease-out 2s both;
      }

      @keyframes dotsAppear {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .progress-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(139, 115, 85, 0.4);
        animation: dotPulse 2s ease-in-out infinite;
      }

      .progress-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .progress-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .progress-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes dotPulse {
        0%,
        100% {
          background: rgba(139, 115, 85, 0.4);
          transform: scale(1);
        }
        50% {
          background: rgba(139, 115, 85, 0.8);
          transform: scale(1.2);
        }
      }

      /* ë²„ì „ ë° ìƒíƒœ ì •ë³´ */
      .status-info {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
        z-index: 10;
        animation: statusFadeIn 2s ease-out 1.5s both;
      }

      @keyframes statusFadeIn {
        0% {
          opacity: 0;
          transform: translateX(20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .version-tag {
        background: rgba(255, 255, 255, 0.9);
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 600;
        color: #8b7355;
        backdrop-filter: blur(10px);
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        background: #4caf50;
        border-radius: 50%;
        animation: statusBlink 2s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      @keyframes statusBlink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* ë¡œë”© ì˜¤ë²„ë ˆì´ - ë¹ ë¥´ê²Œ ì‚¬ë¼ì§€ë„ë¡ ìˆ˜ì • */
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(245, 243, 240, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .loading-overlay.hide {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(139, 115, 85, 0.3);
        border-radius: 50%;
        border-top-color: #8b7355;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 14px;
        color: #8b7355;
        font-weight: 500;
        letter-spacing: 1px;
      }

      /* ì¥ì‹ ìš”ì†Œë“¤ */
      .decoration {
        position: absolute;
        pointer-events: none;
        z-index: 5;
      }

      .decoration-1 {
        top: 25%;
        left: 10%;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(217, 180, 150, 0.3);
        border-radius: 50%;
        animation: float1 8s ease-in-out infinite;
      }

      .decoration-2 {
        top: 70%;
        right: 15%;
        width: 20px;
        height: 20px;
        border: 1px solid rgba(139, 115, 85, 0.3);
        transform: rotate(45deg);
        animation: float2 6s ease-in-out infinite;
      }

      @keyframes float1 {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-10px) rotate(180deg);
          opacity: 0.6;
        }
      }

      @keyframes float2 {
        0%,
        100% {
          transform: rotate(45deg) translateY(0);
          opacity: 0.4;
        }
        50% {
          transform: rotate(225deg) translateY(-8px);
          opacity: 0.7;
        }
      }

      /* ë°˜ì‘í˜• */
      @media (max-width: 768px) {
        .top-brand {
          top: 40px;
        }

        .logo-circle {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }

        .info-card {
          padding: 20px 24px;
          bottom: 100px;
        }

        .app-title {
          font-size: 24px;
          letter-spacing: 2px;
        }

        .touch-guide {

        }
      }

      @media (max-width: 480px) {

        }

      }

      /* ìƒíƒœë°” ë° í™ˆ ì¸ë””ì¼€ì´í„° (iOS) */
      .status-bar-spacer {

      }

      }
    </style>

  <body>
    <div class="splash-container">
      <!-- ìƒíƒœë°” ê³µê°„ -->
      <div class="status-bar-spacer"></div>

      <!-- ë°°ê²½ ì´ë¯¸ì§€ (ì›ë³¸) - í´ë°± ë°°ê²½ìƒ‰ ì¶”ê°€ -->
      <img
        src="splash1.png"
        alt="ì‹œì¥ë°±ì„œ"
        class="splash-image"
        id="splashImage"
        style="background: #f5f3f0"
      />

      <!-- ë¡œë”© ì˜¤ë²„ë ˆì´ -->
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">ì‹œì¥ë°±ì„œ ë¡œë”©ì¤‘...</div>
      </div>

      <!-- ì¥ì‹ ìš”ì†Œë“¤ -->
      <div class="decoration decoration-1"></div>
      <div class="decoration decoration-2"></div>

      <!-- ìƒë‹¨ ìƒíƒœ ì •ë³´ -->
      <div class="status-info">
        <div class="version-tag">v1.0</div>
        <div class="status-indicator"></div>
      </div>

      <!-- í„°ì¹˜ ì•ˆë‚´ -->
      <div class="touch-guide">í™”ë©´ì„ í„°ì¹˜í•˜ì—¬ ì‹œì‘í•˜ì„¸ìš”</div>

      <!-- í”„ë¡œê·¸ë ˆìŠ¤ ì¸ë””ì¼€ì´í„° -->
      <div class="progress-dots">
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
        <div class="progress-dot"></div>
      </div>

      <!-- í™ˆ ì¸ë””ì¼€ì´í„° ê³µê°„ -->
      <div class="home-indicator-spacer"></div>
    </div>

    <script>
      let isReady = false;
      let touchStartTime = 0;

      function navigateToLogin() {
        if (!isReady) return;

        // í–…í‹± í”¼ë“œë°±
        if (navigator.vibrate) {
          navigator.vibrate(50);
        }

        // ë¶€ë“œëŸ¬ìš´ ì „í™˜ íš¨ê³¼
        const overlay = document.createElement('div');
        overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(245, 243, 240, 0.95);
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.6s ease-out;
        backdrop-filter: blur(10px);
      `;
        document.body.appendChild(overlay);

        requestAnimationFrame(() => {
          overlay.style.opacity = '1';
        });

        setTimeout(() => {
          window.location.href = '../login/login.html';
        }, 600);
      }

      function initializeApp() {
        const loadingOverlay = document.getElementById('loadingOverlay');
        const splashImage = document.getElementById('splashImage');

        // ì¦‰ì‹œ ë¡œë”© ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸°
        setTimeout(() => {
          loadingOverlay.classList.add('hide');
          isReady = true;
          console.log('âœ¨ ì‹œì¥ë°±ì„œ ì•± ì¤€ë¹„ ì™„ë£Œ');
        }, 800);

        // ì´ë¯¸ì§€ ë¡œë“œ ì²˜ë¦¬ (ë°±ê·¸ë¼ìš´ë“œì—ì„œ)
        splashImage.onload = function () {
          console.log('ğŸ–¼ï¸ ì´ë¯¸ì§€ ë¡œë“œ ì„±ê³µ');
        };

        splashImage.onerror = function () {
          console.warn('âš ï¸ ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨ - ê³„ì† ì§„í–‰');
          // ì´ë¯¸ì§€ê°€ ì—†ì–´ë„ ì•± ê³„ì† ì§„í–‰
        };

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        document.addEventListener('touchstart', handleTouchStart, {
          passive: false,
        });
        document.addEventListener('touchend', handleTouchEnd, {
          passive: false,
        });
        document.addEventListener('click', handleClick);
        document.addEventListener('keydown', handleKeyboard);

        function handleTouchStart(e) {
          touchStartTime = Date.now();
          e.preventDefault();
        }

        function handleTouchEnd(e) {
          const touchDuration = Date.now() - touchStartTime;
          if (touchDuration < 500 && isReady) {
            // 500ms ì´í•˜ì˜ ì§§ì€ í„°ì¹˜ë§Œ ì¸ì‹
            navigateToLogin();
          }
          e.preventDefault();
        }

        function handleClick(e) {
          e.preventDefault();
          if (isReady) {
            navigateToLogin();
          }
        }

        function handleKeyboard(e) {
          if ((e.code === 'Enter' || e.code === 'Space') && isReady) {
            e.preventDefault();
            navigateToLogin();
          }
        }

        // ìë™ ë„¤ë¹„ê²Œì´ì…˜ (8ì´ˆ í›„)
        setTimeout(() => {
          if (isReady && document.visibilityState === 'visible') {
            console.log('â° ìë™ ì „í™˜');
            navigateToLogin();
          }
        }, 8000);
      }

      // ì•± ì´ˆê¸°í™”
      window.addEventListener('load', initializeApp);

      // ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadTime = performance.now();
          console.log(`ğŸš€ ì•± ë¡œë“œ ì‹œê°„: ${loadTime.toFixed(2)}ms`);

          // ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰ (ì§€ì›ë˜ëŠ” ë¸Œë¼ìš°ì €ì—ì„œë§Œ)
          if ('memory' in performance) {
            console.log(
              `ğŸ’¾ ë©”ëª¨ë¦¬ ì‚¬ìš©ëŸ‰: ${(
                performance.memory.usedJSHeapSize /
                1024 /
                1024
              ).toFixed(2)}MB`
            );
          }
        }, 0);
      });
    </script>
