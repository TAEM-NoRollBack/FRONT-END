<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=393, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>포인트</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./point.css" />
  </head>
  <body>
    <div class="app">
      <!-- 상단바 (mypage와 동일 규격) -->
      <header class="topbar">
        <div class="topbar-inner">
          <div class="status-icons" aria-hidden="true"></div>
        </div>
      </header>

      <main class="main">
        <!-- 헤더 라인 -->
        <section class="balance-header">
          <h1 class="title">내 포인트</h1>
          <!-- ✅ PNG 직접 링크 대신 HTML 페이지로 이동 -->
          <a class="guide-link" href="./reward.html" id="btnPointGuide"
            >포인트 안내</a
          >
        </section>

        <!-- 포인트 카드 -->
        <section class="balance-row">
          <i class="ico-coin" aria-hidden="true"></i>
          <div class="amt"><b id="balance">0</b><span>&nbsp;P</span></div>
        </section>

        <!-- 가로 구분선 -->
        <div class="divider-app" aria-hidden="true">
          <svg viewBox="0 0 393 1" preserveAspectRatio="none">
            <line
              x1="0"
              y1="0.5"
              x2="393"
              y2="0.5"
              stroke="#D9D9D9"
              stroke-width="2"
            />
          </svg>
        </div>

        <h2 class="history-title">포인트 적립 내역</h2>

        <!-- 리스트 -->
        <section
          class="tx-list"
          id="txList"
          aria-live="polite"
          aria-busy="true"
        >
          <!-- JS가 항목 렌더링 -->
        </section>
      </main>

      <!-- 하단바 (mypage 동일, 마이페이지 탭 활성) -->
