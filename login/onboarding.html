<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원등록 - 필수항목</title>

                  fill="#3C1E1E"
                />
              </svg>
            </span>
            <span class="txt">카카오 로그인 사용중</span>
          </div>

          <!-- 이름 -->
          <div class="field required">
            <label for="name"
              >이름 <span class="req" aria-hidden="true">*</span></label
            >
            <input
              id="name"
              name="name"
              type="text"
              placeholder="이름을 입력해주세요."
              required
            />
            <p class="error" id="err-name" role="alert"></p>
          </div>

          <!-- 별명 -->
          <div class="field required">
            <label for="nickname"
              >별명 <span class="req" aria-hidden="true">*</span></label
            >
            <input
              id="nickname"
              name="nickname"
              type="text"
              placeholder="별명을 입력해주세요."
              required
            />
            <p class="error" id="err-nickname" role="alert"></p>
          </div>

          <!-- 이메일 -->
          <div class="field required">
            <label for="email"
              >이메일 <span class="req" aria-hidden="true">*</span></label
            >
            <input
              id="email"
              name="email"
              type="email"
              inputmode="email"
              placeholder="example@domain.com"
              required
            />
            <p class="error" id="err-email" role="alert"></p>
          </div>

          <!-- 성별 -->
          <div class="field required">
            <label for="gender"
              >성별 <span class="req" aria-hidden="true">*</span></label
            >
            <select id="gender" name="gender" required>
              <option value="" hidden selected>성별을 선택해주세요.</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
            <p class="error" id="err-gender" role="alert"></p>
          </div>

          <!-- 생년월일 -->
          <div class="field required">
            <label
              >생년월일 <span class="req" aria-hidden="true">*</span></label
            >
            <div class="dob">
              <select id="birthYear" required aria-label="출생 연도"></select>
              <select id="birthMonth" required aria-label="출생 월"></select>
              <select id="birthDay" required aria-label="출생 일"></select>
            </div>
            <p class="error" id="err-birth" role="alert"></p>
          </div>

          <section class="cta">
            <button id="btnNext" type="submit" class="btn primary">다음</button>
          </section>
        </form>
      </main>
    </div>

    <script src="./onboarding.js" defer></script>
  </body>
</html>
