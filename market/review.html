  <body>
    <div class="frame">
      <!-- 상단바 (빈 캡) -->
      <header class="topbar" aria-hidden="true"></header>

      <!-- 상단바 아래 타이틀 라인 (중앙 정렬, 구분선 제거) -->

        <!-- 왼쪽: 뒤로가기 -->
        <button type="button" class="btn-back" aria-label="뒤로가기">

            xmlns="http://www.w3.org/2000/svg"
            width="10"
            height="17"
            viewBox="0 0 10 17"
            fill="none"

              fill="#FF83A2"

          <div class="market-thumb" aria-hidden="true"></div>
          <h1 class="page-title">
            <strong>신흥시장</strong>
            <span> 방문 리뷰를 작성해주세요!</span>
          </h1>
        </div>

            height="15"

            fill="none"
            aria-hidden="true"

            <path d="M1 1L12 14.1098" stroke="#FF83A2" stroke-width="1.5" />
            <path d="M12 1L1 14.1098" stroke="#FF83A2" stroke-width="1.5" />
          </svg>
        </button>
      </div>

            </div>
          </section>

          <!-- 이하 동일 -->
          <section class="card">
            <p class="sec-title">어떻게 이용하셨나요?</p>
            <div class="chips" data-type="single" id="useType">
              <button class="chip" type="button">예약 없이 이용</button>
              <button class="chip" type="button">예약 후 이용</button>
              <button class="chip" type="button">포장 이용</button>
              <button class="chip" type="button">최근 이용</button>
            </div>

            <p class="sec-title mt">대기 후 이용하셨나요?</p>
            <div class="chips" data-type="single" id="waitTime">
              <button class="chip" type="button">바로 입장</button>
              <button class="chip" type="button">10분 이내</button>
              <button class="chip" type="button">30분 이내</button>
              <button class="chip" type="button">30분 이상</button>
            </div>

            <p class="sec-title mt">방문하신 목적을 알려주세요!</p>
            <div class="chips" id="purposes">
              <button class="chip" type="button">데이트</button>
              <button class="chip" type="button">친구</button>
              <button class="chip" type="button">나들이</button>
              <button class="chip" type="button">여행</button>
              <button class="chip" type="button">회식</button>
              <button class="chip" type="button">가족모임</button>
              <button class="chip" type="button">친목도모</button>
              <button class="chip" type="button">아침식사</button>
              <button class="chip" type="button">점심식사</button>
            </div>
          </section>

          <section>
            <div class="upload-box" id="uploadBox">
              <div>
                <div class="hint">사진 / 영상을 추가해 주세요</div>
                <div class="upload-plus">＋</div>
              </div>
              <input
                id="file"
                name="media"
                type="file"
                accept="image/*,video/*"
                multiple
                hidden
              />
            </div>
            <div class="thumbs" id="thumbs"></div>
          </section>

          <section class="textarea">
            <div class="ta-hint">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 14 14"
                fill="none"
              >
                <path
                  d="M13.7592 3.32863L11.8324 5.24717L8.7446 2.15939L10.6714 0.240847C10.9925 -0.0802823 11.5277 -0.0802823 11.8324 0.240847L13.7592 2.16762C14.0803 2.47228 14.0803 3.0075 13.7592 3.32863ZM0 10.9122L8.28349 2.6205L11.3713 5.70828L3.08778 14H0V10.9122ZM11.2148 0.858403L9.94677 2.12645L11.8735 4.05323L13.1416 2.78518L11.2148 0.858403ZM10.1773 5.76592L8.23408 3.82267L0.823408 11.2498V13.1766H2.75018L10.1773 5.76592Z"
                  fill="black"
                />
              </svg>
              <span>리뷰를 작성해 주세요</span>
            </div>
            <textarea
              id="memo"
              name="memo"
              maxlength="500"
              placeholder="리뷰 작성 시 욕설, 비방표현은 삼가주세요."
            ></textarea>
            <div class="ta-foot"><span id="count">0</span>/500</div>
          </section>
        </main>

        <div class="submit-bar">
          <button class="btn-submit" id="btnSubmit" type="submit" disabled>
            등록
          </button>
        </div>

</html>
